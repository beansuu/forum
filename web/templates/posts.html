<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
</head>
<body>
    <h1>All Posts</h1>
    {{range .}}
        <div class="post">
            <h2>{{.Title}}</h2>
            <p>{{.Content}}</p>
            <p><strong>Author:</strong> {{.Author}}</p>
        </div>

        <div class="comments-section">
            <h3>Comments</h3>
            <ul id="comments-list">
                <!-- examples -->
                <li>John: This is a great post!</li>
                <li>Alice: I agree with John.</li>
                <!-- ... -->
            </ul>
            <div class="add-comment">
                <textarea placeholder="Add a comment..."></textarea>
                <button>Add Comment</button>
            </div>
        </div>        

        <form action="/like" method="post">
            <input type="hidden" name="postID" value="{{.ID}}">
            <button type="submit">Like</button>
        </form>

        <form action="/dislike" method="post">
            <input type="hidden" name="postID" value="{{.ID}}">
            <button type="submit">Dislike</button>
            <span>Likes: {{.Likes}}</span>
            <span>Dislikes: {{.Dislikes}}</span>
        </form>

        <div class="likes-dislikes-section">
            <button class="like-button">ğŸ‘</button> <span id="like-count">10</span>
            <button class="dislike-button">ğŸ‘</button> <span id="dislike-count">2</span>
        </div>        
    {{else}}
        <p>No posts available.</p>
    {{end}}
</body>
</html>
